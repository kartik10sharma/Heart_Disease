<html>
<head>
<title>Heart Disease Risk Assessment Form</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
<div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full">
<h3 class="text-2xl font-semibold mb-6 text-gray-100">Heart Disease Risk
Assessment Form</h3>
<form method="POST" action="/predict" class="space-y-5">
<div>
<label for="age" class="block text-gray-300 font-medium mb-1">Age:</label>
<input type="text" id="age" name="age" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-2
focus:ring-indigo-500" />
</div>
<div>
<label for="cholesterol" class="block text-gray-300 font-medium
mb-1">Cholesterol Level (mg/dL):</label>
<input type="text" id="cholesterol" name="cholesterol" class="w-full
bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-gray-100
focus:outline-none focus:ring-2 focus:ring-indigo-500" />
</div>
<div>
<label for="triglyceride" class="block text-gray-300 font-medium
mb-1">Triglyceride Level (mg/dL):</label>
<input type="text" id="triglyceride" name="triglyceride" class="w-full
bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-gray-100
focus:outline-none focus:ring-2 focus:ring-indigo-500" />
</div>
<div>
<label for="crp" class="block text-gray-300 font-medium mb-1">CRP Level
(mg/L):</label>
<input type="text" id="crp" name="crp" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none
focus:ring-2 focus:ring-indigo-500" />
</div>
<div>
<label for="smoking" class="block text-gray-300 font-medium
mb-1">Smoking:</label>
<select id="smoking" name="smoking" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-2
focus:ring-indigo-500">
<option value="No">No</option>
<option value="Yes">Yes</option>
</select>
</div>
<div>
<label for="diabetes" class="block text-gray-300 font-medium
mb-1">Diabetes:</label>
<select id="diabetes" name="diabetes" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-2
focus:ring-indigo-500">
<option value="No">No</option>
<option value="Yes">Yes</option>
</select>
</div>
<div>
<label for="high_bp" class="block text-gray-300 font-medium mb-1">High Blood
Pressure:</label>
<select id="high_bp" name="high_bp" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-2
focus:ring-indigo-500">
<option value="No">No</option>
<option value="Yes">Yes</option>
</select>
</div>
<button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2
rounded-md hover:bg-indigo-700 transition-colors">Get Assessment</button>
</form>
</div>
</body>
</html>
